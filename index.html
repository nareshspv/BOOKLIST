<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/eabea812ca.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <title>BookList</title> 
</head>
<body>
  <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i> My<spam class="text-primary">Book</spam>List 
      </h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
          <label for="Author">Author</label>
          <input type="text" id="Author" class="form-control">
        </div>
        <div class="form-group">
          <label for="Isbn">Isbn#</label>
          <input type="number" id="Isbn" class="form-control">
        </div>
        <input type="submit" vale="Add Book" class="btn btn-primary btn-block">
        </div>
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Isbn#</th>
          </tr>
          
        </thead>
        <tbody id="book-list"></tbody>
      </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
